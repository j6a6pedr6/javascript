<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro script</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background-color: lightblue;
            text-align: center;
            margin: 20px;
        }

        h1, p{
            background-color: lightcoral;
            color: white;
            width: 200px;
            margin: auto;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>    
        // Alerta 
        window.alert('Minha primeira mensagem')

        // Ok ou cancela
        window.confirm('Esta gostado de javaScrip?')

        // Armazena uma frase
        window.prompt('Qual é seu Nome?')
    </script>
</body>
</html>
