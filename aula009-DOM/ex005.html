<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando DOM</title>
    <style>
    *{
        padding: 0px;
        margin: 0px;
        font-family: Arial, Helvetica, sans-serif;
    }

    body{
        background-color: lightblue;
        text-align: center;
        margin: 20px;
    }

    h1, p, div{
        background-color: lightcoral;
        color: white;
        width: 200px;
        margin: auto;
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
    }</style>
</head>
<body>
    <h1>Inicializando estudos no DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendodo a usar o <strong id="bold">DOM</strong> em JavaScript.</p>
    <div id="msg">Cique em mim</div>
    <script>
        var corpo = window.document.body
        corpo.style.background = '#'

        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write(p1.innerHTML)
        p1.style.color = '#'

        var d = document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'isso'

        var bold = document.querySelector('strong#bold')
        bold.style.color = 'blue'
    </script>
</body>
</html>
